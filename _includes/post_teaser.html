<article class="post teaser">
  <a href="{{post.url}}">
  <h1> {{ post.title }}
    <i class="date" datetime="{{post.date}}">
      {{ post.date | date_to_long_string }}
    </i>
  </h1>
  </a>
  <div class="content">
      {% if post.description %}
      {% assign description = post.description %}
      {% else %}
      {% assign description = content %}
      {% endif %}
      {{ description | truncate: 100}}
  </div>
</article>
